<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QuickBooks Connector - Tenant Mappings Admin</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif;margin:20px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#f4f4f4}
    button{padding:6px 10px}
  </style>
</head>
<body>
  <h1>Tenant Mappings</h1>
  <div>
    <label>Bearer Token: <input id="token" style="width:60%" placeholder="paste access token from Identity service" /></label>
  </div>
  <div style="margin-top:8px">
    <label>Realm ID: <input id="realm" /></label>
    <label>Tenant ID: <input id="tenant" /></label>
    <label>Company: <input id="company" /></label>
    <button id="create">Create Mapping</button>
  </div>
  <hr />
  <table>
    <thead><tr><th>Realm ID</th><th>Tenant ID</th><th>Company</th><th>Created At</th><th>Actions</th></tr></thead>
    <tbody id="list"></tbody>
  </table>
  <script src="/admin/app.js"></script>
</body>
</html>
