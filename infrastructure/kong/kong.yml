_format_version: "3.0"

services:
  - name: identity-service
    url: http://identity-service:3001
    protocol: http
    host: identity-service
    port: 3001
    
  - name: tenant-service
    url: http://tenant-service:3002
    protocol: http
    host: tenant-service
    port: 3002
    
  - name: payroll-service
    url: http://payroll-service:3003
    protocol: http
    host: payroll-service
    port: 3003

routes:
  # Identity Service Routes
  - name: auth-routes
    service: identity-service
    protocols:
      - http
      - https
    paths:
      - /api/v1/auth
    strip_path: true
    
  - name: user-routes
    service: identity-service
    protocols:
      - http
      - https
    paths:
      - /api/v1/users
    strip_path: true
    
  - name: role-routes
    service: identity-service
    protocols:
      - http
      - https
    paths:
      - /api/v1/roles
    strip_path: true
    
  - name: identity-health
    service: identity-service
    protocols:
      - http
      - https
    paths:
      - /api/v1/identity/health
    strip_path: true
    
  # Tenant Service Routes
  - name: tenant-routes
    service: tenant-service
    protocols:
      - http
      - https
    paths:
      - /api/v1/tenants
    strip_path: true
    
  # Payroll Service Routes
  - name: payroll-routes
    service: payroll-service
    protocols:
      - http
      - https
    paths:
      - /api/v1/payroll
    strip_path: true

plugins:
  # Global Rate Limiting
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
      policy: local
      
  # Global Request Logging
  - name: file-log
    config:
      path: /tmp/access.log
      
  # CORS Plugin
  - name: cors
    config:
      origins:
        - http://localhost:3000
        - https://nexus-erp.lk
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
